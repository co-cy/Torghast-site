{%extends 'main_template.html'%}
{%block links%}{%endblock%}
{%block title%}Регистрация{%endblock%}
{%block content%}
<div class="auth bg-dark w-25 p-2 text-light">
    <form method="post">
        <div class="d-flex justify-content-center">
            <strong>Регистрация</strong>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" class="text-reset">Придумайте логин</label>
            <input type="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин" name="login">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="text-reset">Придумайте пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль" name="password">
        </div>
        <div class="my-1">
            <button type="submit" class="btn btn-primary" name="register">Зарегистрироваться</button>
        </div>
    </form>
</div>
{{ some_inf }}
{%endblock%}

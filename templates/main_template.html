<!doctype html>
<html lang="ru">
  <head>
    {%include 'template_html_head.html'%}
  </head>
  <body>
    {%include 'template_header.html'%}
    <div name="body" class="body container mw-100" id='id2'>
      <div class="row" style="height: 100px;">
        <div class="col-3 p-4">
          <div class="row bg-dark p-2" style="color: #d8d5d5;text-align: center;">
            <strong> Наши сервера </strong>
          </div>
          <div class="row shadow" style="">
            {%include 'template_monitor.html'%}
          </div>
        </div>
        <div class="col">
          <div class="row bg-dark p-2" style="color: #d8d5d5;margin-top: 4rem!important;">
            <strong> Главная </strong>
          </div>
          {%block content%} {%endblock%}
        </div>
        <div class="col-3 p-4">
          <div class="row bg-dark p-2 justify-content-center" style="color: #d8d5d5;text-align: center;">
            <strong> {% if not current_user.is_authenticated %} Авторизация {% else %} Пользователь {% endif %} </strong>
          </div>
          <div class="row shadow" style="margin-top: 0px!important;">
            {% include 'template_login.html' %}
          </div>
        </div>
      </div>
    </div>
    <br>
    <script src="/static/js/settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%block links%}{%endblock%}
    <link rel="stylesheet" href="/static/css/template_style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>{%block title%}{%endblock%}</title>
  </head>
  <body>
    <div name="header" class="fixed-top header" id='id1'>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid d-block">
          <ul class="navbar-nav justify-content-center justify-content-around navtext">
            <li class="nav-item">
              <a href="/" class="text-reset">
                Главная
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="text-reset">
                Форум
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="text-reset">
                Начать играть
              </a>
            </li>
            <li class="nav-item">
              <img src="/static/images/logo.png" alt="Torghast" style="max-height: 2em;width: auto;">
            </li>
            <li class="nav-item">
              <a href="" class="text-reset">
                Магазин
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="text-reset">
                Наши сервера
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="text-reset">
                Правила
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div name="body" class="body p-3" id='id2'>
      <div class="auth bg-dark w-25 p-2 text-light">
        <form method="post">
          <div class="d-flex justify-content-center">
            <strong>Авторизация</strong>
          </div>
          <div class="form-group">
            <label for="InputLogin" class="text-reset">Логин</label>
            <input type="login" class="form-control" id="InputLogin" aria-describedby="emailHelp" placeholder="Введите логин" name="login">
          </div>
          <div class="form-group">
            <label for="InputPassword" class="text-reset">Пароль</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Введите пароль" name="password">
          </div>
          <div class="row my-1">
            <div class="col">
              <button type="submit" class="btn btn-primary">Вход</button>
            </div>
            <div class="col">
              <div class="justify-content-end d-flex align-content-center">
                <a href="/register" class="text-info">Регистрация</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <br>
      <div class="bg-dark container text-light p-3" style="max-width: 20%; border-radius: 5px;">
        <div class="row" style="margin-bottom: 0.5em;">
            {{ server_name}}
        </div>
        <div class="row">
            <div class="line"></div>
        </div>
        <div class="row" style="margin-bottom: 0.5em;">
            {{ server_online }}
        </div>
      </div>
      <br>
      {%block content%}{%endblock%}
    </div>
    <div class="footer"></div>
    <script src="/static/js/settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
